<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Login on Twitter</title>
</head>

<body>
  <div class="container-login">
    <div class="content-login">
      <div class="logo">
        <img src="logo-twitter.png" alt="Logomarca do twitter" />
      </div>
      <section>
        <div class="login">
          <h1 class="login-title">Log in to Twitter</h1>
          <form class="login-form">
            <div class="login-field">
              <label for="log" class="label-login">
                Phone, email, or username
              </label>
              <input type="text" id="log" class="input-login">
            </div>
            <div class="login-field">
              <label for="password" class="label-login">
                Password
              </label>
              <input type="password" id="password" class="input-login">
            </div>
            <button class="login-btn">Log in</button>
          </form>
          <div class="options">
            <a href="#">Forgot password?</a>
            <span>â€¢</span>
            <a href="#">Sign up for Twitter</a>
          </div>
        </div>
      </section>
    </div>
  </div>
  
</body>
</html>
